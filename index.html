<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Train ticket</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card p-4 bg-dark text-white text-center my-2">
            <h1 class="display-5 my-4">Calcola il prezzo del tuo biglietto <i class="fa-solid fa-train-subway"></i></h1>
            <div class="form mx-auto">
              <div class="mb-3">
                <!-- First name -->
                <input
                  type="text"
                  class="form-control my-5"
                  id="firstName"
                  placeholder="Inserisci il tuo nome"
                  value="Salvatore"
                />
                <!-- Last name -->
                <input
                  type="text"
                  class="form-control my-5"
                  id="lastName"
                  placeholder="Inserisci il tuo cognome"
                  value="Demontis"

                />
                <!-- Trip length -->
                <input
                  type="number"
                  class="form-control my-5"
                  id="kms"
                  placeholder="Inserisci chilometri da percorrere"
                  value="100"
                />
                <!-- User age -->
                <!-- PROVA -->
                <select class="form-select" id="passengerAge">
                  <option value="1">under 18</option>
                  <option selected value="2">Adulto</option>
                  <option value="3">over 65</option>
                </select>
                <!-- Buttons ticket  -->
                <div class="buttons w-100 d-flex justify-content-around mt-5">
                  <div
                    id="ticketBtn"
                    class="btn btn-lg btn-outline-light cs-btn-confirm"
                  >
                    Crea biglietto
                  </div>
                  <div id="cancelBtn" class="btn btn-lg btn-outline-light cs-btn-cancel">
                    Annulla
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <!-- Ticket -->
          <div class="card bg-dark text-white my-2">
            <div id="ticketUI" class="d-flex ticket d-none p-4">
              <div class="passenger-info bg-light text-dark p-2 rounded">
                <div class="divider"></div>

                <h3>
                  Nome passeggero: <br />
                  <span id="passengerName"></span>
                </h3>
                <div class="divider"></div>
                <h3>
                  Facia d'et√†: <br />
                  <span id="passengerAgeUI"></span>
                </h3>
                <h3>
                  <div class="divider"></div>

                  Lunghezza percorso: <br />
                  <span id="kmsUI"></span>
                </h3>
              </div>
              <div class="ticket-info text-center border mx-3 w-75 p-4 rounded">
                <div class="row h-100 border">
                    <div class="col py-2 bg-light text-dark">
                        <h3 class="mb-5">Codice CP</h3>
                        <h3>07040</h3>
                      </div>
                  <div class="col py-2">
                    <h3 class="mb-5">Carrozza</h3>
                    <h3>Numero 5</h3>
                  </div>
                  
                  <div class="col py-2 bg-light text-dark">
                    <h3 class="mb-5">Tariffa</h3>
                    <h3><span id="discount">Standard</span></h3>
                  </div>
                  <div class="col py-2">
                    <h3 class="mb-5">Costo</h3>
                    <h3><span id="ticketPrice"></span></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
